</head>

<body id="page-top">
    <!-- Page Wrapper -->
    <div id="wrapper">
        <!-- Sidebar -->
        <ul class="navbar-nav bg-gradient-primary sidebar sidebar-dark accordion" id="accordionSidebar">

                    <i class="fas fa-laugh-wink"></i>
                </div>
                <div class="sidebar-brand-text mx-3">Proyectos 3</div>
            </a>

            <!-- Divider -->
            <hr class="sidebar-divider my-0">

            <!-- Nav Item - Dashboard -->
            <li class="nav-item active">
                <a class="nav-link" href="{{ url_for('indexes.get_indexes') }}">
                    <i class="fas fa-fw fa-tachometer-alt"></i>
                    <span>Dashboard</span></a>
            </li>

            <li class="nav-item active">
                <a class="nav-link" href="{{ url_for('articles.get_articles') }}">
                    <i class="fas fa-fw fa-tachometer-alt"></i>
                    <span>Artículos</span></a>
            </li>

            <!-- Divider -->
            <hr class="sidebar-divider">

            <!-- Heading -->
            <div class="sidebar-heading">
                Interface
            </div>

            <!-- Nav Item - Artículos -->
            <li class="nav-item">
                <a class="nav-link" href="{{ url_for('auth.logout') }}">
                    <i class="fas fa-fw fa-table"></i>
                    <span>Cerrar Sesion</span></a>
            </li>

            <!-- Divider -->
            <hr class="sidebar-divider d-none d-md-block">

        </ul>
        <!-- End of Sidebar -->

        <!-- Content Wrapper -->
        <div id="content-wrapper" class="d-flex flex-column">

            <!-- Main Content -->
            <div id="content">

                <!-- Topbar -->
                <nav class="navbar navbar-expand navbar-light bg-white topbar mb-4 static-top shadow">

                    <!-- Sidebar Toggle (Topbar) -->
                    <button id="sidebarToggleTop" class="btn btn-link d-md-none rounded-circle mr-3">
                        <i class="fa fa-bars"></i>
                    </button>

                    <div class="d-sm-flex align-items-center justify-content-between mb-4" style="margin-top: 20px;margin-left: 15px;">
                        <h1 class="h3 mb-0 text-gray-800">{{g.user.username}} Dashboard</h1>
                    </div>

                    <!-- Topbar Navbar -->
                    <ul class="navbar-nav ml-auto">

                        <!-- Nav Item - Search Dropdown (Visible Only XS) -->
                        <li class="nav-item dropdown no-arrow d-sm-none">
                            <a class="nav-link dropdown-toggle" href="#" id="searchDropdown" role="button"
                                data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                                <i class="fas fa-search fa-fw"></i>
                            </a>
                            <!-- Dropdown - Messages -->
                            <div class="dropdown-menu dropdown-menu-right p-3 shadow animated--grow-in"
                                aria-labelledby="searchDropdown">
                                <form class="form-inline mr-auto w-100 navbar-search">
                                    <div class="input-group">
                                        <input type="text" class="form-control bg-light border-0 small"
                                            placeholder="Search for..." aria-label="Search"
                                            aria-describedby="basic-addon2">
                                        <div class="input-group-append">
                                            <button class="btn btn-primary" type="button">
                                                <i class="fas fa-search fa-sm"></i>
                                            </button>
                                        </div>
                                    </div>
                                </form>
                            </div>
                        </li>

                        <div class="topbar-divider d-none d-sm-block"></div>

                        <!-- Nav Item - User Information -->
                        <li class="nav-item dropdown no-arrow">
                            <a class="nav-link dropdown-toggle" href="{{ url_for('profile.get_profile') }}" id="userDropdown" role="button"
                                data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                                <span class="mr-2 d-none d-lg-inline text-gray-600 small">{{g.user.username}}</span>
                                <img class="img-profile rounded-circle"
                                    src="https://images.unsplash.com/photo-1522075469751-3a6694fb2f61?ixlib=rb-1.2.1&ixid=eyJhcHBfaWQiOjEyMDd9&auto=format&fit=crop&w=500&q=80">
                            </a>
                        </li>

                    </ul>

                </nav>
                <!-- End of Topbar quitar favourites-->

                <!-- Begin Page Content -->
                <div class="container-fluid">
                    <!-- Content Row -->
                    <div class="row">
                        <!-- Area Chart -->
                        <div class="col-xl-12 col-lg-12">
                            <div class="card shadow mb-4">
                                <!-- Card Header - Dropdown -->
                                <div
                                    class="card-header py-3 d-flex flex-row align-items-center justify-content-between">
                                    <h6 class="m-0 font-weight-bold text-primary" id=date_today>{{table_text}}</h6>
                                        <form class="form-inline" action="/indexes" method="POST">
                                            <select name="date_selector" id="date_selector" onchange="this.form.submit()"></select>
                                        </form>
                                    <div class="dropdown no-arrow">
                                        <a class="dropdown-toggle" href="#" role="button" id="dropdownMenuLink"
                                            data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                                            <i class="fas fa-ellipsis-v fa-sm fa-fw text-gray-400"></i>
                                        </a>
                                    </div>
                                </div>
                                <!-- Card Body -->
                                <div class="card-body">
                                    <div class="chart-area">
                                        <canvas class="col-lg-12 col-md-12 col-sm-12 col-xs-12" id="myAreaChart"></canvas>
                                    </div>
                                </div>
                                <form class="form-inline" action="/indexes" method="POST">
                                <div class="card-body">
                                    <div class="chart-area row justify-content-center">
                                        <table id="table" class="table table-striped table-sm col-lg-8 col-md-8 col-sm-8 col-xs-8"></table>
                                    </div>
                                </div>
                                </form>

                                <script>
                                    const idxs_values = {{ idxs_values | tojson }};
                                    const idxs_dates = {{ idxs_dates | tojson }};
                                    let favourites = {{ favourites | tojson }};
                                    favourites=JSON.stringify(favourites);
                                    var mySelector = document.getElementById("date_selector");




                                    idxs_dates.forEach(datedText => {
                                        let option = document.createElement('option');
                                        let textNode = document.createTextNode(datedText.substring(0, datedText.length - 13));
                                        option.value = datedText;
                                        option.appendChild(textNode);

                                        mySelector.appendChild(option);

                                    });

                                    // bar chart data
                                    var barData = {
                                        labels: idxs_values.map(function(value){
                                            return value.index.name;
                                        }),
                                        datasets: [{
                                            fillColor: "rgba(151,187,205,0.2)",
                                            strokeColor: "rgba(151,187,205,1)",
                                            pointColor: "rgba(151,187,205,1)",
                                            data: idxs_values.map(function(value){
                                                return value.value;
                                            })
                                        }]
                                    };

                                    // get bar chart canvas
                                    var mychart = document.getElementById("myAreaChart").getContext("2d"),
                                        steps = 20;

                                    // draw bar chart
                                    new Chart(mychart).Bar(barData, {
                                        scaleOverride: true,
                                        scaleSteps: steps,
                                        scaleStepWidth: Math.ceil(
                                            idxs_values.reduce(function (p, v) {
                                                return (p.value > v.value ? p : v);
                                            }, {value: 0}).value / steps),
                                        scaleStartValue: 0,
                                        scaleShowVerticalLines: true,
                                        scaleShowGridLines: true,
                                        barShowStroke: true,
                                        scaleShowLabels: true
                                    });


                                    let table = document.getElementById('table'),
                                        headers = ['Name', 'Value', 'Variation'],
                                        headerRow = table.createTHead().insertRow();

                                    headers.forEach(headerText => {
                                        let header = document.createElement('th');
                                        let textNode = document.createTextNode(headerText);
                                        header.appendChild(textNode);
                                        headerRow.appendChild(header);
                                    });

                                    var tableBody = document.createElement('tbody');
                                    const opinions_url = "{{ url_for('indexes.get_index_opinions', index=':idx') }}";
                                    idxs_values.forEach(idx_val => {
                                        let row = tableBody.insertRow(),
                                            div = document.createElement('div');
                                            a = document.createElement('a');
                                            input = document.createElement('input');

                                        a.appendChild(document.createTextNode(idx_val.index.name));
                                        a.href = opinions_url.replace(':idx', idx_val.index.id);

                                        input.type="checkbox";
                                        input.name = "favourites";
                                        input.value = idx_val.index.id;
                                        input.setAttribute('onclick',  'this.form.submit()');
                                        input.appendChild(document.createTextNode("Favourite"));
                                        if(favourites.includes(idx_val.index.id))input.checked=true;

                                        div.appendChild(a);
                                        div.appendChild(input)

                                        row.insertCell().appendChild(div);
                                        row.insertCell().appendChild(document.createTextNode(idx_val.value));

                                        /*POR SI FALLA EL DE ARRIBA
                                            a = document.createElement('a');

                                        a.appendChild(document.createTextNode(idx_val.index.name));
                                        a.href = opinions_url.replace(':idx', idx_val.index.id);

                                        row.insertCell().appendChild(a);
                                        row.insertCell().appendChild(document.createTextNode(idx_val.value));
*/
                                        let text = 'N/A';
                                        var aux = false
                                        if (idx_val.variation !== null){
                                            text = ((idx_val.variation > 0) ? '+' : '') + idx_val.variation;
                                        }
                                        div = document.createElement('div');
                                        if(idx_val.variation == 0){
                                            div.appendChild(document.createTextNode("NO VARIATION"));
                                        }else{
                                            div.appendChild(document.createTextNode(text));
                                        }
                                        if(idx_val.variation > 0){
                                            div.setAttribute("class","variation_green");
                                        }else if(idx_val.variation < 0){
                                            div.setAttribute("class","variation_red");
                                        }
                                        row.insertCell().appendChild(div);
                                    });
                                    table.appendChild(tableBody);

                                    let date_today=document.querySelector("#date_today").textContent;
                                    let selector=document.querySelector("#date_selector");
                                    console.log(document.querySelectorAll("option")[0].value);
                                    selector.value=document.querySelectorAll("option")[0].value;
                                    if(date_today!="Datos actuales"){
                                        selector.value=date_today.replace("Datos de ", "")+" 00:00:00 GMT";
                                    }
                                </script>
                            </div>
                        </div>
                        <!-- Pie Chart -->
                    </div>
                    <!-- Content Row -->
                </div>
                <!-- /.container-fluid -->
            </div>
            <!-- End of Main Content -->
        </div>
        <!-- End of Content Wrapper -->

    </div>
    <!-- End of Page Wrapper -->

    <!-- Scroll to Top Button-->
    <a class="scroll-to-top rounded" href="#page-top">
        <i class="fas fa-angle-up"></i>
    </a>

</body>

</html>
